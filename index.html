<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tom's Pokédex</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    
<!-- HEADER: Überschrift der Seite  -->
<div class="header">
    <h1>Tom's Pokédex</h1>
</div>

<!-- SEARCH: Suchfunktion  -->
<div class="search"></div>
    <input type="text" id="searchInput" class="form-control my-3" placeholder="Suche Pokémon nach Namen und ID" oninput="filterPokemon()">
</div>

<!-- AUSWAHL: Sprache der Pokemon-Namen auswählen -->
<div class="language"></div>
<label for="languageFilter">Pokemon Namen in:</label>
  <select id="languageFilter">
      <option value="en">EN - English</option>
      <option value="de">DE - Deutsch</option>
      <option value="fr">FR - Francais</option>
      <option value="ja">JA - 日本風</option>
      <option value="kr">KR - 한국인</option>
      <option value="zh">ZH - 中文</option>
  </select>
</div>

<!-- AUSWAHL: Filter nach Status "Owned"  -->

<div class="owned">
  <label for="showOwned">My Pokédex:
    <input type="checkbox" id="showOwned">
  </label>
</div>

<!-- FILTER: Filterfunktionen nach  Typ,  -->

<div class="filter">
  <label for="typeFilter">Filter nach Typ:</label>
    <select id="typeFilter">
      <option value="all">Alle</option>
      <option value="bug">Bug</option>
      <option value="dark">Dark</option>
      <option value="dragon">Dragon</option>
      <option value="electric">Electric</option>
      <option value="fighting">Fighting</option>
      <option value="fire">Fire</option>
      <option value="ghost">Ghost</option>
      <option value="grass">Grass</option>
      <option value="ground">Ground</option>
      <option value="ice">Ice</option>
      <option value="normal">Normal</option>
      <option value="poison">Poison</option>
      <option value="psychic">Psychic</option>
      <option value="rock">Rock</option>
      <option value="steel">Steel</option>
      <option value="water">Water</option>
    </select>
</div>

<!-- POKEMONLIST: Liste der Pokemon (aus JS generiert)  -->

<p>This is your Pokemon's:</p>
<div class= "pokemonList" id="pokemonList"></div>

<!-- SCRIPT: BOOTSTRAP, JQUERY und mein JS Code laden  -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
